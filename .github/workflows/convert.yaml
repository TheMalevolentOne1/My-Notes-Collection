name: Convert Markdown to HTML and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Generate HTML template
        run: |
          YEAR=$(date +%Y)
          cat > template.html << EOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>\$title\$</title>
            <style>
              :root {
                --text: #2d3748;
                --heading: #1a202c;
                --link: #3182ce;
                --bg: #f7fafc;
                --code-bg: #f1f5f8;
                --muted: #718096;
                --breadcrumb-bg: #edf2f7;
              }
              body {
                max-width: 900px;
                margin: 0 auto;
                padding: 20px;
                font-family: 'Georgia', serif;
                line-height: 1.75;
                color: var(--text);
                background: var(--bg);
              }
              h1, h2, h3 {
                color: var(--heading);
                font-family: 'Helvetica Neue', Arial, sans-serif;
                margin: 1em 0 0.5em;
              }
              a {
                color: var(--link);
                text-decoration: none;
              }
              a:hover {
                text-decoration: underline;
              }
              nav.breadcrumbs {
                margin: 20px 0;
                padding: 12px;
                background: var(--breadcrumb-bg);
                border-radius: 6px;
                font-size: 0.9em;
              }
              nav.breadcrumbs a {
                color: var(--muted);
              }
              pre, code {
                background: var(--code-bg);
                font-family: 'Fira Code', monospace;
                border-radius: 4px;
              }
              code {
                padding: 2px 6px;
              }
              pre {
                padding: 12px;
                overflow-x: auto;
              }
              img {
                max-width: 100%;
                border-radius: 4px;
                margin: 1em 0;
              }
              footer {
                margin-top: 40px;
                text-align: center;
                color: var(--muted);
                font-size: 0.85em;
                padding: 20px 0;
                border-top: 1px solid #e2e8f0;
              }
            </style>
          </head>
          <body>
            <nav class="breadcrumbs">
              <a href="/">Home</a>\$breadcrumbs\$
            </nav>
            <h1>\$title\$</h1>
            \$body\$
            <footer>
              Â© $YEAR - My Research Portfolio
            </footer>
          </body>
          </html>
          EOF

      - name: Convert Markdown to HTML
        run: |
          mkdir -p output
          find . -type f -name "*.md" -not -path "./output/*" -not -path "./.git/*" -exec sh -c '
            relpath="${1#./}"
            dirpath="$(dirname "$relpath")"
            filename="$(basename "$1")"
            basefilename="${filename%.*}"
            output_dir="output/$dirpath"
            mkdir -p "$output_dir"
            
            # Generate breadcrumbs
            breadcrumbs=""
            IFS="/" read -ra parts <<< "$dirpath"
            current_path=""
            for part in "${parts[@]}"; do
              if [ -n "$part" ]; then
                current_path="$current_path/$part"
                breadcrumbs="$breadcrumbs / <a href=\"${current_path%/}\">${part}</a>"
              fi
            done
            
            # Convert to HTML
            pandoc "$1" \
              --from markdown+auto_identifiers \
              --to html \
              --template template.html \
              --metadata title="${basefilename//-/ }" \
              --metadata breadcrumbs="$breadcrumbs" \
              --output "output/${relpath%.*}.html"
            
            # Handle index page
            if [ "$filename" = "Welcome To My Notes!.md" ]; then
              mv "output/${relpath%.*}.html" "output/index.html"
            fi
          ' sh {} \;

      - name: Deploy to fresh gh-pages branch
        run: |
          git checkout --orphan gh-pages
          git rm -rf .
          mv output/* .
          rm -rf output
          git add .
          git commit -m "Deploy fresh HTML portfolio" || echo "Nothing to commit"
          git push -f origin gh-pages
