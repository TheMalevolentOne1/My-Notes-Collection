name: Convert Markdown to HTML

on:
  push:
    branches:
      - main

jobs:
  convert-markdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Python-Markdown
        run: |
          pip install markdown

      - name: Convert markdown to HTML
        run: |
          find . -name "*.md" -exec sh -c 'python -c "import markdown, sys; print(markdown.markdown(open(\"$0\").read()))" > "$(basename \"${0%.md}.html\")"' {} \;

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Delete existing html-branch
        run: |
          git push origin --delete html-branch || true

      - name: Create new html-branch
        run: |
          git checkout -b html-branch
          git add .
          git commit -m "Convert markdown to HTML"
          git push origin html-branch
