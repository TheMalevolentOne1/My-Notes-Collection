name: Convert Obsidian Markdown to HTML and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set Git user identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
      - name: Install Pandoc and Tar
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc tar
          
      - name: Convert "Welcome To My Notes!.md" to "index.html"
        run: |
          # Convert the specific Markdown file to HTML
          pandoc "Welcome To My Notes!.md" \
          --from markdown \
          --to html \
          --standalone \
          --template=template.html \
          --metadata title:"Welcome To My Notes!" \
          --output "index.html"
          
          # Convert any [[link]] into proper HTML links
          sed -i 's/\[\[\([^]]*\)\]\]/<a href="\1">\1<\/a>/g' "index.html"
          
      - name: Create and push HTML branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git checkout --orphan html-branch
          git rm -rf .
          cp "index.html" .
          git add .
          git commit -m "Update index.html"
          git push -f origin html-branch:gh-pages

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
